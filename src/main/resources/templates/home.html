<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">

	<div class="Container">
	
		<head>
			<title>Corona Virus Tracker Application</title>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
				integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		</head>
	
		<body>
			<h1>Corona Virus Tracker Application</h1>
			<p>This application list the current number of cases reported across the world</p>
			<div class="jumbotron">
				<h1 class="display-4" th:text="${totalReportedCases}"></h1>
				<p class=lead>Total cases reported as of today.</p>
				<hr class="my-4">
				<p>
					<span>New Cases Reported Since Previous Day</span>
					<span th:text="${totalNewCases}" ></span>
				</p>
			</div>
	
			<table class="table">
				<tr>
					<th>State</th>
					<th>Country</th>
					<th>Total Cases Reported</th>
					<th>Changes since last day</th>
				</tr>
				<tr th:each="locationStat : ${locationStats}">
					<td th:text="${locationStat.state}" />
					<td th:text="${locationStat.country}" />
					<td th:text="${locationStat.latestTotalCases}" />
					<td th:text="${locationStat.diffFromPreviousDay}" />
				</tr>
			</table>
		</body>
	</div>
</html>
